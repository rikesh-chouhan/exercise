plugins {
    id "java"
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
    mavenCentral()
}

dependencies {

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.jooq:jooq:3.12.2'
    implementation 'org.jooq:jooq-meta:3.12.2'
    implementation 'org.jooq:jooq-codegen:3.12.2'
    implementation 'com.opencsv:opencsv:5.7.1'

    // Use JUnit coding framework
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

version = '1.0'
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Wonderful Coding Jar File',
                'Implementation-Version': version,
                'Main-Class': 'StatsExample'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


def printProp(customProp) {
    println customProp
}

task callCustom()