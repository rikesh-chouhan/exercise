plugins {
    id "java"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
}

dependencies {


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'org.jooq:jooq:3.12.2'
    implementation 'org.jooq:jooq-meta:3.12.2'
    implementation 'org.jooq:jooq-codegen:3.12.2'

    // Use JUnit coding framework
    testImplementation 'junit:junit:4.12'
}

version = '1.0'
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Hubspot Coding Jar File',
                'Implementation-Version': version,
                'Main-Class': 'HubSpotDataReader'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

